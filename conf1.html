<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Gallery</title>
<style>
/* Fade overlay */
#fade-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: #888888;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 9999;
}
#fade-overlay.active { opacity: 1; }

/* Body fade */
body {
    opacity: 0;
    transition: opacity 0.5s ease;
    font-family: monospace;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    min-height: 100vh;
}
body.loaded { opacity: 1; }

/* Topbar */
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e0e0e0;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
    transition: padding 0.3s ease;
}
.topbar .name { color: #444; font-size: 1.8rem; font-weight: bold; transition: font-size 0.3s ease; }
.topbar .back-btn {
    font-size: 0.95rem; color: #333; text-decoration: none;
    background-color: #dcdcdc; padding: 6px 12px; border-radius: 6px;
    transition: all 0.3s ease;
}
.topbar .back-btn:hover { background-color: #505050; color: #8cff00; }
.topbar.shrink .name { font-size: 1.3rem; }
.topbar.shrink { padding: 5px 15px; }

/* Main content */
.main { padding: 20px; max-width: 1200px; margin: 0 auto; }

/* Gallery layout */
.gallery {
    display: grid;
    grid-template-columns: 1fr; /* mobile: one image per row */
    gap: 20px;
}

/* Image items */
.item {
    width: 100%;
    overflow: hidden;
    background: #ddd;
}

.item img {
    display: block;
    width: 100%;
    height: 300px; /* fixed height */
    object-fit: cover;
    transition: transform 0.35s ease, filter 0.25s ease;
    transform-origin: center;
    cursor: zoom-in;
    border-radius: 8px;
}

.item img:hover {
    transform: scale(1.03);
    filter: brightness(1.05);
}

/* Desktop layout: two per row, fixed height, sharp edges */
@media (min-width: 820px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
    .item img {
        height: 380px; /* same height for both */
        border-radius: 0; /* sharp edges */
    }
}

/* Modal styles */
#modal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#modal img {
    max-width: 95%;
    max-height: 95%;
    box-shadow: 0 0 20px #000;
    transition: transform 0.3s ease;
    cursor: zoom-out;
}
</style>
</head>
<body>

<div id="fade-overlay"></div>

<!-- Topbar -->
<div class="topbar" id="topbar">
    <span class="name">Project Gallery</span>
    <a href="visual.html" class="back-btn">‚Üê Back</a>
</div>

<!-- Main content -->
<div class="main">
    <div class="gallery">
        <div class="item"><img src="images/IMG_8525.png" alt="Portrait 1" data-full="images/IMG_8525.png"></div>
        <div class="item"><img src="images/IMG_8532.png" alt="Portrait 2" data-full="images/IMG_8532.png"></div>
        <div class="item"><img src="images/IMG_8536.png" alt="Portrait 3" data-full="images/IMG_8536.png"></div>
        <div class="item"><img src="images/IMG_8539.png" alt="Portrait 4" data-full="images/IMG_8539.png"></div>
    </div>
</div>

<!-- Modal -->
<div id="modal">
    <img src="" alt="">
</div>

<script>
// Shrink topbar
const topbar = document.getElementById('topbar');
window.addEventListener('scroll', () => {
    if(window.scrollY > 20) topbar.classList.add('shrink');
    else topbar.classList.remove('shrink');
});

// Fade-in
window.addEventListener('DOMContentLoaded', () => {
    setTimeout(()=>{
        document.body.classList.add('loaded');
        document.getElementById('fade-overlay').classList.remove('active');
    }, 10);
});

// Fade-out on link click
document.querySelectorAll('a').forEach(link=>{
    link.addEventListener('click', function(e){
        const href = this.getAttribute('href');
        if(href && !href.startsWith('#') && !href.startsWith('javascript:')){
            e.preventDefault();
            document.body.classList.remove('loaded');
            document.getElementById('fade-overlay').classList.add('active');
            setTimeout(()=>{ window.location.href = href; },500);
        }
    });
});

// Modal/lightbox
const modal = document.getElementById('modal');
const modalImg = modal.querySelector('img');
document.querySelectorAll('.item img').forEach(img=>{
    img.addEventListener('click', e=>{
        modal.style.display = 'flex';
        modalImg.src = img.dataset.full || img.src;
        modalImg.alt = img.alt;
    });
});
modal.addEventListener('click', e=>{
    modal.style.display = 'none';
    modalImg.src = '';
});
</script>

</body>
</html>
