<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
body {
    font-family: monospace;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    min-height: 100vh;
}

/* Topbar */
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e0e0e0;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
}
.topbar .name { color: #444; font-size: 1.8rem; font-weight: bold; }
.topbar .back-btn {
    font-size: 0.95rem; color: #333; text-decoration: none;
    background-color: #dcdcdc; padding: 6px 12px; border-radius: 6px;
}
.topbar .back-btn:hover { background-color: #505050; color: #8cff00; }

/* Main content */
.main { padding: 20px; max-width: 1200px; margin: 0 auto; }

/* Gallery grid */
.gallery {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}
.gallery img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.3s ease, filter 0.3s ease;
}
.gallery img:hover {
    transform: scale(1.03);
    filter: brightness(1.05);
}

/* Desktop: 2 images per row, show cropped part */
@media (min-width: 820px) {
    .gallery { grid-template-columns: repeat(2, 1fr); }
    .gallery img { height: 380px; border-radius: 4px; }
}

/* Fullscreen overlay */
#fullscreen {
    display: none;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.3s ease;
}
#fullscreen img {
    max-width: 95%;
    max-height: 95%;
    object-fit: contain;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="topbar">
    <span class="name">Project Gallery</span>
    <a href="visual.html" class="back-btn">‚Üê Back</a>
</div>

<div class="main">
    <div class="gallery">
        <img src="images/IMG_8525.png" alt="Portrait 1">
        <img src="images/IMG_8532.png" alt="Portrait 2">
        <img src="images/IMG_8536.png" alt="Portrait 3">
        <img src="images/IMG_8539.png" alt="Portrait 4">
        <!-- Add more images as needed -->
    </div>
</div>

<div id="fullscreen">
    <img src="" alt="">
</div>

<script>
// Fullscreen open on click
const fullscreen = document.getElementById('fullscreen');
const fsImg = fullscreen.querySelector('img');
document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
        fsImg.src = img.src;
        fsImg.alt = img.alt;
        fullscreen.style.display = 'flex';
    });
});

// Close fullscreen on click
fullscreen.addEventListener('click', () => {
    fullscreen.style.display = 'none';
    fsImg.src = '';
});
</script>

</body>
</html>
