<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
/* Fade overlay */
#fade-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: #888888;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 9999;
}
#fade-overlay.active { opacity: 1; }

/* Body fade */
body {
    opacity: 0;
    transition: opacity 0.5s ease;
    font-family: monospace;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    min-height: 100vh;
}
body.loaded { opacity: 1; }

/* Topbar */
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e0e0e0;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
    transition: padding 0.3s ease;
}
.topbar .name { color: #444; font-size: 1.8rem; font-weight: bold; transition: font-size 0.3s ease; }
.topbar .back-btn {
    font-size: 0.95rem; color: #333; text-decoration: none;
    background-color: #dcdcdc; padding: 6px 12px; border-radius: 6px;
    transition: all 0.3s ease;
}
.topbar .back-btn:hover { background-color: #505050; color: #8cff00; }
.topbar.shrink .name { font-size: 1.3rem; }
.topbar.shrink { padding: 5px 15px; }

/* Main content */
.main { padding: 20px; max-width: 1200px; margin: 0 auto; }

/* Full-width vertical gallery */
.gallery {
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease, filter 0.3s ease;
}
.gallery img:hover {
    transform: scale(1.02);
    filter: brightness(1.05);
    cursor: pointer;
}
@media (max-width: 768px) { .topbar .name { font-size: 1.5rem; } }
</style>
</head>
<body>

<div id="fade-overlay"></div>

<!-- Topbar -->
<div class="topbar" id="topbar">
    <span class="name">Project Gallery</span>
    <a href="visual.html" class="back-btn">‚Üê Back</a>
</div>

<!-- Main content -->
<div class="main">
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/IMG_8525.png" alt="Portrait 1">
        <img src="https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/IMG_8532.png" alt="Portrait 2">
        <img src="https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/IMG_8536.png" alt="Portrait 3">
        <img src="https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/IMG_8539.png" alt="Portrait 4">
    </div>
</div>

<script>
// Shrink topbar on scroll
const topbar = document.getElementById('topbar');
window.addEventListener('scroll', () => {
    if (window.scrollY > 20) topbar.classList.add('shrink');
    else topbar.classList.remove('shrink');
});

// Fade-in
window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        document.body.classList.add('loaded');
        document.getElementById('fade-overlay').classList.remove('active');
    }, 10);
});

// Fade-out on link click
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e){
        const href = this.getAttribute('href');
        if(href && !href.startsWith('#') && !href.startsWith('javascript:')){
            e.preventDefault();
            document.body.classList.remove('loaded');
            document.getElementById('fade-overlay').classList.add('active');
            setTimeout(()=>{ window.location.href = href; },500);
        }
    });
});
</script>

</body>
</html>
