<style>
    /* Reset */ 
  
#fade-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: #888888; /* neutral mid-grey */
    pointer-events: none;      /* clicks pass through */
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 9999;
}

#fade-overlay.active {
    opacity: 1;
}
 
body {
    opacity: 0;
    transition: opacity 0.5s ease;
}

body.loaded {
    opacity: 1;
}

  
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: monospace;
        background-color: #1e1e1e; /* Dark grey */
        color: #dcdcdc;
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 250px;
        background-color: #2a2a2a;
         padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
    }

    .sidebar h2 {
        font-size: 1.8rem;
        margin-bottom: 5px;
        color: #8cff00; /* Neon green for name */
    }

    .sidebar p {
        text-decoration : none;
        font-size: 0.9rem;
        color: #bbbbbb;
    }

    /* Project categories */
.categories {
    display: flex;
    flex-direction: column; /* stack vertically */
    gap: 8px;
    margin-top: 10px;
    align-items: flex-start; /* left-align buttons */
}

.categories button {
    background-color: #3a3a3a;
    border: none;
    color: #dcdcdc;
    padding: 6px 10px; /* size based on text */
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    font-family: monospace;
    transition: background-color 0.2s;
    text-align: left; /* align text inside button to left */
    width: fit-content; /* button width = text width + padding */
}

.categories button:hover {
    background-color: #505050;
}

    /* Main content */
    .main {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    /* Navbar / Windows */
    .navbar {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
    }

    .navbar a {
        text-decoration: none;
        color: #dcdcdc;
        background-color: #3a3a3a;
        padding: 8px 15px;
        border-radius: 6px;
        transition: background-color 0.2s;
        font-size: 0.95rem;
    }

    .navbar a:hover {
        background-color: #505050;
    }

    /* Scrollable project showcase */
.project-item a {
    display: block;           /* makes the entire area clickable */
    text-decoration: none;    /* removes underline */
    color: inherit;           /* keeps the text color */
     text-decoration: none;    /* removes underline if any */
}

.project-img {
    width: 100%;       /* fill the container */
    max-width: 1200px; /* optional: limits image width on very large screens */
    height: 300px;       /* preserves aspect ratio */
    background-color: #555;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.project-text {
    color: #dcdcdc;
    font-size: 1.3rem;
    font-weight: bold;
    text-align: left;
    margin-top: 9px;
    margin-bottom: 0px;
}
.project-img:hover {
    filter: brightness(1.1) sepia(1) hue-rotate(45deg) saturate(1); /*saturate 0?*/
    cursor: pointer;
}



</style>

<script>
  // Fade in on page load
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.body.classList.add('loaded');
    }, 10); // 10ms delay ensures browser renders opacity 0 first
  });

  // Fade out before navigating to another page
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
        e.preventDefault();
        document.body.classList.remove('loaded'); // start fade-out
        setTimeout(() => {
          window.location.href = href;
        }, 500); // matches CSS transition
      }
    });
  });
</script>
<script>
  // Fade overlay in on link click
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
        e.preventDefault();
        document.getElementById('fade-overlay').classList.add('active');
        setTimeout(() => {
          window.location.href = href;
        }, 500); // match CSS transition duration
      }
    });
  });

  // Fade overlay out on page load
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('fade-overlay').classList.remove('active');
    }, 10); // short delay so browser renders initial opacity
  });
</script>


<script>
  const selectedCategories = new Set(); // store selected categories

  const buttons = document.querySelectorAll('.category-btn');

  function filterProjects() {
    const projects = document.querySelectorAll(".project-item");
    projects.forEach(project => {
      const categories = project.dataset.category.split(',').map(c => c.trim());
      // show project if it matches any selected category or show all if none selected
      const show = selectedCategories.size === 0 || categories.some(c => selectedCategories.has(c));
      project.style.display = show ? "block" : "none";
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.dataset.category;
      if (selectedCategories.has(category)) {
        selectedCategories.delete(category);   // deselect
        btn.style.backgroundColor = "#3a3a3a"; // reset color
      } else {
        selectedCategories.add(category);      // select
        btn.style.backgroundColor = "#505050"; // indicate selection
      }
      filterProjects();
    });
  });

  // initial load: show all
  filterProjects();
</script>
