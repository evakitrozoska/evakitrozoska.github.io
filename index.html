<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: monospace;
    background-color: #1e1e1e;
    color: #dcdcdc;
    margin: 0;
    width: 100vw;
}

/* Fade overlay */
#fade-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: #888888;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 9999;
}
#fade-overlay.active { opacity: 1; }
body.loaded { opacity: 1; transition: opacity 0.5s ease; }

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #2a2a2a;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
}
.sidebar h2 { font-size: 1.8rem; color: #8cff00; margin-bottom: 5px; }
.sidebar p { font-size: 0.9rem; color: #bbbbbb; }

/* Categories */
.categories { display: flex; flex-direction: column; gap: 8px; }
.categories button {
    background-color: #3a3a3a;
    border: none;
    color: #dcdcdc;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    text-align: left;
    width: fit-content;
    transition: background-color 0.2s;
}
.categories button:hover { background-color: #505050; }

/* Main content */
.main {
    margin-left: 250px; /* leave space for sidebar */
    display: flex;
    flex-direction: column;
    padding: 20px;
}

/* Navbar */
.navbar { display: flex; gap: 15px; margin-bottom: 20px; }
.navbar a {
    text-decoration: none;
    color: #dcdcdc;
    background-color: #3a3a3a;
    padding: 8px 15px;
    border-radius: 6px;
    font-size: 0.95rem;
    transition: background-color 0.2s;
}
.navbar a:hover { background-color: #505050; color: #8cff00; }

/* Projects */
.project-showcase {
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.project-item { width: 100vw; margin-left: -250px; } /* extend full viewport width */
.project-item a { display: block; text-decoration: none; color: inherit; }
.project-img {
    width: 100vw;      /* full viewport width */
    height: 450px;     /* fixed height */
    background-color: #555;
    background-size: cover;
    background-position: center;
}
.project-text {
    color: #dcdcdc;
    font-size: 1.3rem;
    font-weight: bold;
    margin-top: 9px;
    padding-left: 20px; /* align text with sidebar */
}

/* Responsive */
@media (max-width: 768px) {
    .sidebar { width: 200px; }
    .main { margin-left: 200px; }
    .project-item { margin-left: -200px; }
}
@media (max-width: 480px) {
    .sidebar { width: 100%; height: auto; position: relative; }
    .main { margin-left: 0; padding: 10px; }
    .project-item { margin-left: 0; width: 100%; }
}
</style>
</head>
<body>
<div id="fade-overlay"></div>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Eva Kitrozoska</h2>
    <p>Electronics, simulations, digital circuits, embedded systems, interactive devices and more.</p>
    <div class="categories">
        <button class="category-btn" data-category="MIDI">MIDI</button>
        <button class="category-btn" data-category="Electronics">Electronics</button>
        <button class="category-btn" data-category="Arduino">Arduino</button>
        <button class="category-btn" data-category="MATLAB">MATLAB</button>
        <button class="category-btn" data-category="C / Cpp">C / Cpp</button>
        <button class="category-btn" data-category="VHDL">VHDL</button>
        <button class="category-btn" data-category="Digital Circuits">Digital Circuits</button>
    </div>
</div>

<!-- Main -->
<div class="main">
    <div class="navbar">
        <a href="#">Home</a>
        <a href="visual.html">Visual Projects</a>
    </div>

    <div class="project-showcase">
        <div class="project-item" data-category="Arduino,MIDI,C / Cpp">
            <div class="project-text">MIDI Theremin with Arduino</div>
            <a href="ard.html">
                <div class="project-img" style="background-image: url('https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/10.png');"></div>
            </a>
        </div>
        <div class="project-item" data-category="MATLAB">
            <div class="project-text">Oscilloscope Simulation in MATLAB</div>
            <a href="project2.html">
                <div class="project-img" style="background-image: url('https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/1.jpeg');"></div>
            </a>
        </div>
        <div class="project-item" data-category="VHDL">
            <div class="project-text">VHDL signal generator</div>
            <a href="ard.html">
                <div class="project-img" style="background-image: url('https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/1.jpeg');"></div>
            </a>
        </div>
        <div class="project-item" data-category="MIDI">
            <div class="project-text">A repurposed XP-pen</div>
            <a href="project2.html">
                <div class="project-img" style="background-image: url('https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/1.jpeg');"></div>
            </a>
        </div>
    </div>
</div>

<script>
// Fade in/out
window.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => { document.body.classList.add('loaded'); }, 10);
  setTimeout(() => { document.getElementById('fade-overlay').classList.remove('active'); }, 10);
});
document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', e => {
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
      e.preventDefault();
      document.getElementById('fade-overlay').classList.add('active');
      document.body.classList.remove('loaded');
      setTimeout(() => { window.location.href = href; }, 500);
    }
  });
});

// Category filtering
const selectedCategories = new Set();
const buttons = document.querySelectorAll('.category-btn');
function filterProjects() {
  const projects = document.querySelectorAll(".project-item");
  projects.forEach(project => {
    const categories = project.dataset.category.split(',').map(c => c.trim());
    const show = selectedCategories.size === 0 || categories.some(c => selectedCategories.has(c));
    project.style.display = show ? "block" : "none";
  });
}
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const category = btn.dataset.category;
    if (selectedCategories.has(category)) {
      selectedCategories.delete(category);
      btn.style.backgroundColor = "#3a3a3a";
    } else {
      selectedCategories.add(category);
      btn.style.backgroundColor = "#505050";
    }
    filterProjects();
  });
});
filterProjects();
</script>
</body>
</html>
