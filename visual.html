<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">   
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eva Kitrozoska - Portraits</title>
<style>
/* Fade overlay */
#fade-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: #888888;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 9999;
}
#fade-overlay.active { opacity: 1; }

/* Body fade-in/out */
body { opacity: 0; transition: opacity 0.5s ease; font-family: monospace; background-color: #f5f5f5; color: #333; display: flex; min-height: 100vh; }
body.loaded { opacity: 1; }

/* Reset box-sizing */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* Sidebar */
.sidebar {
    width: 250px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
    background-color: #e0e0e0;
}
.sidebar h2 { font-size: 1.8rem; margin-bottom: 5px; color: #444; }
.sidebar p { font-size: 0.9rem; color: #555; margin-bottom: 5px; }
.sidebar a { text-decoration: none; color: #333; padding: 8px 18px; display: block; font-size: 0.9rem; border-radius: 6px; transition: all 0.3s ease; }
.sidebar a:hover { color: #8cff00; background-color: #3a3a3a; cursor: pointer; }

/* Spacer to push contact form to bottom */
.sidebar .spacer { flex-grow: 1; }

/* Minimalistic Contact box */
.sidebar .contact-box { 
    padding: 12px; 
    background-color: #e0e0e0; 
    border-radius: 6px; 
    font-family: monospace; 
    margin-top: 20px; 
}
.sidebar .contact-box h3 { 
    margin-bottom: 8px; 
    font-size: 1.1rem; 
}
.sidebar .contact-box input,
.sidebar .contact-box textarea { 
    width: 100%; 
    padding: 5px; 
    border-radius: 4px; 
    border: 1px solid #aaa; 
    margin-bottom: 6px; 
    font-family: monospace; 
    font-size: 0.9rem;
    background-color: #f5f5f5;
    color: #333;
    transition: border 0.2s ease, box-shadow 0.2s ease;
}
.sidebar .contact-box input:focus,
.sidebar .contact-box textarea:focus {
    border-color: #999999; /* subtle gray */
    box-shadow: 0 0 4px rgba(153, 153, 153, 0.4); 
    outline: none;
}

.sidebar .contact-box button { 
    width: 100%; 
    padding: 6px; 
    border: none; 
    border-radius: 4px; 
    background-color: #bfbfbf; /* darker gray for visibility */
    color: #3a3a3a; 
    cursor: pointer; 
    font-family: monospace;
    font-size: 0.9rem;
    transition: background-color 0.2s ease;
}
.sidebar .contact-box button:hover { 
    background-color: #a6a6a6; /* slightly darker on hover */
}

/* Main content */
.main { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }

/* Navbar */
.navbar { display: flex; gap: 15px; margin-bottom: 20px; }
.navbar a {
    text-decoration: none; color: #3a3a3a; background-color: #dcdcdc;
    padding: 8px 8px; border-radius: 6px; transition: all 0.2s ease; font-size: 0.95rem;
}
.navbar a:hover { background-color: #505050; color: #8cff00; }

/* Project showcase */
.project-showcase { display: flex; flex-direction: column; gap: 20px; }
.project-item { width: 100%; }
.project-text { font-size: 1.3rem; font-weight: bold; margin-bottom: 8px; }
.project-item a { display: block; text-decoration: none; color: inherit; }
.project-item img {
    width: 100%; max-width: 1200px; height: 300px;
    object-fit: cover;
    border-radius: 5px;
    transition: all 0.3s ease;
}
.project-item img:hover { filter: brightness(1.05); cursor: pointer; }

/* Responsive */
@media (max-width: 768px) { .sidebar { width: 200px; } }
@media (max-width: 480px) { 
    body { flex-direction: column; } 
    .sidebar { width: 100%; height: auto; position: relative; } 
    .main { max-height: none; } 
    .sidebar .contact-box button { font-size: 1rem; } 
}
</style>
</head>

<body>

<div id="fade-overlay"></div>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Eva Kitrozoska</h2>
    <p>Portraits and visual art.</p>
    <a href="index.html">Back</a>

    <!-- Spacer to push contact form to bottom -->
    <div class="spacer"></div>

    <!-- Contact form -->
    <div class="contact-box">
        <h3>Contact Me</h3>
        <form id="contact-form" action="https://formspree.io/f/xovkqebd" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="3" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="status"></p>
    </div>
</div>

<!-- Main content -->
<div class="main">
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <div class="project-showcase">
        <div class="project-item">
            <div class="project-text">I Am Woman Conference Portraits 2025</div>
            <a href="conf3.html">
                <img loading="lazy" src="https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/conf3cover.jpg" alt="Conference Portrait 2025">
            </a>
        </div>

        <div class="project-item">
            <div class="project-text">I Am Woman Conference Portraits 2024</div>
            <a href="conf2.html">
                <img loading="lazy" src="https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/1.jpeg" alt="Conference Portrait 2024">
            </a>
        </div>

        <div class="project-item">
            <div class="project-text">I Am Woman Conference Portraits 2023</div>
            <a href="conf1.html">
                <img loading="lazy" src="https://raw.githubusercontent.com/evakitrozoska/evakitrozoska.github.io/main/IMG_8548kj.jpg" alt="Conference Portrait 2023">
            </a>
        </div>
    </div>
</div>

<script>
// Page fade-in
window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => document.body.classList.add('loaded'), 10);
    setTimeout(() => document.getElementById('fade-overlay').classList.remove('active'), 10);
});

// Fade overlay on link click
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e){
        const href = this.getAttribute('href');
        if(href && !href.startsWith('#') && !href.startsWith('javascript:')){
            e.preventDefault();
            document.body.classList.remove('loaded');
            document.getElementById('fade-overlay').classList.add('active');
            setTimeout(()=> { window.location.href = href; }, 500);
        }
    });
});

// Formspree submission
document.getElementById('contact-form').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const status = document.getElementById('status');
    const data = new FormData(form);

    fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if(response.ok){
            status.textContent = "Message sent!";
            form.reset();
        } else {
            response.json().then(data => {
                status.textContent = data.errors ? data.errors.map(e => e.message).join(", ") : "Failed to send message.";
            })
        }
    }).catch(() => {
        status.textContent = "Failed to send message.";
    });
});
</script>

</body>
</html>
